<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-md-4" style="padding: 1rem">
      <div class="card" style="padding: 1rem">
        <div class="fom-group">
          <label>Full Name</label>
          <input type="email" [(ngModel)]="register.fullname" class="form-control" required maxlength=255>
        </div>
        <div class="fom-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="register.email" class="form-control" required maxlength=255>
        </div>
        <div class="fom-group container">
          <label>Password</label>
          <div class="row">
            <input type="password" [(ngModel)]="register.password" #password class="form-control col-md-10">
            <button class="btn col-md-2" (click)="changeAttr()" *ngIf="!passwordisVisible">
              <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
            <button class="btn col-md-2" (click)="changeAttr()" *ngIf="passwordisVisible">
              <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="fom-group">
          <label>Fecha Nacimiento</label>
          <input type="date" [(ngModel)]="register.fecha_nacimiento" class="form-control" required>
        </div>
        <div class="form-group" style="margin-top:1rem">
          <button class="btn btn-primary btn-lg btn-block btn-outline" (click)="onSubmit()">Sign In</button>
        </div>
        <a class="form-group" (click)="goLogin()" style="cursor:pointer">Logu√©ate</a>
      </div>
    </div>
  </div>
</div>
