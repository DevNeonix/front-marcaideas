<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-md-4" style="padding: 1rem">
      <div class="card" style="padding: 1rem">
          <div class="alert alert-success" #successLogin style="display:none;" role="alert">
              Bienvenido {{user.fullname}}
            </div>
        <div class="alert alert-danger" #errorLogin style="display:none;" role="alert">
          Usuario o contrase√±a errada
        </div>
        <div class="fom-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="login.email" class="form-control" required maxlength=255>
        </div>
        <div class="fom-group container">
            <label class=col>Password</label>
            <div class="row">
                <input type="password" [(ngModel)]="login.password" #password class="form-control col-md-10">
                <button class="btn col-md-2" (click)="changeAttr()" *ngIf="!passwordisVisible">
                  <i class="fa fa-eye" aria-hidden="true"></i>
                </button>
                <button class="btn col-md-2" (click)="changeAttr()" *ngIf="passwordisVisible">
                    <i class="fa fa-eye-slash" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="form-group" style="margin-top:1rem">
          <button class="btn btn-primary btn-lg btn-block btn-outline" (click)="onSubmit()">Sign In</button>
        </div>
        <a class="form-group" (click)="goRegister()" style="cursor:pointer">Registrame</a>
      </div>
    </div>
  </div>
</div>
